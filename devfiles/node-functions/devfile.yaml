apiVersion: 1.0.0
metadata:
  generateName: node-functions-

projects:
  - name: node-function
    source:
      type: git
      location: "https://github.com/boson-project/node-ce-functions.git"
      sparseCheckoutDir: templates/default

components:
  - type: dockerimage
    image: registry.access.redhat.com/ubi8/nodejs-12:latest
    memoryLimit: 1024Mi
    command: ['tail']
    args: ['-f', '/dev/null']
    alias: build
    mountSources: true
    volumes:
      - name: node-modules
        containerPath: /deps

  - type: dockerimage
    alias: runtime
    image: docker.io/bosonproject/node-function-runtime:0.1
    memoryLimit: 1024Mi
    mountSources: true
    env:
      - name: NODE_PATH
        value: /deps
    volumes:
      - name: node-modules
        containerPath: /deps
    endpoints:
      - name: "8080/tcp"
        port: 8080

commands:
  - name: devBuild
    actions:
      - type: exec
        component: build
        command: npm install --production --no-package-lock; if [ ! -d node_modules ] ; then mkdir node_modules; fi; mv node_modules /deps/
        workdir: ${CHE_PROJECTS_ROOT}/node-function

  - name: devRun
    actions:
      - type: exec
        component: runtime
        command: node index.js
        workdir: ${CHE_PROJECTS_ROOT}/node-function
